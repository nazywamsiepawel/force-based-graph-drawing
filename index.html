<html>
  <head>
    <script src="jquery.js"></script>
    <script src="graph.js"></script>
    <title>Force based graph drawing</title>
    <script type="text/javascript">
      var graph = new Graph();
    $(document).ready(function(){

        for(var i=0; i<14; i++){
        var tnode = new Node();
        tnode.randomizeLocation();
        graph.addNode(tnode);
      }

      
    /*first hexagon*/
     graph.addEdge(new Edge(0, 1));
     graph.addEdge(new Edge(1, 2));
     graph.addEdge(new Edge(2, 3));
     graph.addEdge(new Edge(3, 4));
     graph.addEdge(new Edge(4, 5));
     graph.addEdge(new Edge(5, 6));
     graph.addEdge(new Edge(6, 0));
     

     graph.addEdge(new Edge(1, 7));
     graph.addEdge(new Edge(0, 13));
     graph.addEdge(new Edge(2, 8));
     
     graph.addEdge(new Edge(3, 9));
     
     graph.addEdge(new Edge(4, 10));
     
     graph.addEdge(new Edge(5, 11));
     graph.addEdge(new Edge(6, 12));

     graph.addEdge(new Edge(7, 8));
     graph.addEdge(new Edge(8, 9));
     graph.addEdge(new Edge(9, 10));
     graph.addEdge(new Edge(10, 11));
     graph.addEdge(new Edge(11, 12));
     graph.addEdge(new Edge(12, 13));
     graph.addEdge(new Edge(13, 7));


      var neighbours = new Array();
      neighbours = graph.getNodeNeighbours(0);
      


      console.log(neighbours);
       render();

    });

 
    

    function render(){
        graph.forces();
        graph.render("canvas");
        t=setTimeout("render()",30);
    }
   
      </script>

    </script>
    <style type="text/css">
    </style>
  </head>
  <body onload="render()" style="background-color:#232323;">
    <canvas id="canvas" width="1000" height="800" style="margin:0 auto; background-color:#232323; left:50%;"></canvas>
  
  </body>
</html>
